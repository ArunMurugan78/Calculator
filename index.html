<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <h1 id="title">Calculator</h1>

      <input id="input" />
      <div id="button-group">

        <button value="clear" class="button-special">C</button>
        <button value="%"  class="button-special">%</button>
        <button value="del"  class="button-special"><=</button>
        <button value="/"  class="button-special">/</button>
     <button value="1">1</button>
     <button value="2">2</button>
     <button value="3">3</button>
     <button value=" + " class="button-special">+</button>
     <button value="4">4</button>
     <button value="5">5</button>
     <button value="6">6</button>
     <button value=" - " class="button-special"> - </button>
     <button value="7">7</button>
     <button value="8">8</button>
     <button value="9">9</button>
     <button value=" * " class="button-special">x</button>
     <div></div>
     <button value="0">0</button>
     <button value=".">.</button>
     <button value="evaluate" class="button-primary"> = </button>

    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
