<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <h1 id="title">Calculator</h1>

      <input id="input" />
      <div id="button-group">

        <button id="clear" class="button-special">C</button>
        <button id="mod"  class="button-special">%</button>
        <button id="del"  class="button-special"><=</button>
        <button id="divide"  class="button-special">/</button>
     <button id="1">1</button>
     <button id="2">2</button>
     <button id="3">3</button>
     <button id="plus" class="button-special">+</button>
     <button id="4">4</button>
     <button id="5">5</button>
     <button id="6">6</button>
     <button id="minus" class="button-special"> - </button>
     <button id="7">7</button>
     <button id="8">8</button>
     <button id="9">9</button>
     <button id="multiplication" class="button-special">x</button>
     <div></div>
     <button id="0">0</button>
     <button id=".">.</button>
     <button id="=" class="button-primary"> = </button>

    </div>
  </body>
</html>
